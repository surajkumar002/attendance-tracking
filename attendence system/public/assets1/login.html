<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- ion-icon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>log in</title>
  <!-- css -->
  <link rel="stylesheet" href="./style1.css">
</head>
<body>
  <div id="box_background1"></div>
  <div class="shadow-lg bg-white rounded" style="width: 70vw;height: 80vh;display: flex;position: fixed;">
      <img src="./images/login.jpg" alt="#" style="width: 40vw;">
      <div class="container mx-4" style="display: flex;flex-direction: column;justify-content: center;">
        <form>
          <h3>Login to your Account</h3>
          <br>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1"><ion-icon name="person"></ion-icon></span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <label for="exampleInputEmail1" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon2"><ion-icon name="key"></ion-icon></span>
            <input type="text" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon3"><ion-icon name="eye"></ion-icon></span>
          </div>
          <div class="my-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <button class="btn btn-primary d-grid gap-2 col-6 my-1" type="button">Login</button>

          <a href="/">Forget password</a>
        </form>
      </div>

  </div>
  <div id="box_background2"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
