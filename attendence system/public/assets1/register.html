<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- ion-icon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Sign up</title>
  <!-- css -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="box_background1"></div>
  <div class="shadow-lg bg-white rounded" style="width: 70vw;height: 80vh;display: flex;position: fixed;">
    <img src="./images/template.png" alt="#">
    <div class="container mx-4" style="display: flex;flex-direction: column;justify-content: center;">
      <form>
        <h3 class="py-3">Sign-up as HR</h3>
        
        <div class="row g-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>

        <div class="input-group my-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Organisation name</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <!-- <div class="input-group my-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Your Post</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div> -->

        <input type="email" class="form-control" placeholder="Email">
        <div id="EmailHelpBlock" class="form-text mb-3">
          Must a vaid Organisation mail.
        </div>

        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password">
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long.
        </div>

        <button class="btn btn-primary d-grid gap-2 col-6 my-3" type="button">Sign up</button>

        <div class="py-2">Already have an account? <a href="">sign-in</a></div>

      </form>
    </div>
  </div>
  <div id="box_background2"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
